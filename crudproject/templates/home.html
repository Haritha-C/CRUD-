{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align:center;color:black;background-color:#ba0d61;padding-bottom:15px;padding-top:15px;">SIMPLE CRUD OPERATION</h1>
<div class="container">

<div class="container" style="border: 1px solid black; padding-bottom: 25px;">
        <form action="" method="POST">
            {% csrf_token %}
  <div class="form-group" style="padding-top:30px;" >
    <label>SL NO:</label>
    <input type="number" name="slno" class="form-control">
  </div>
  <div class="form-group">
    <label>Item name:</label>
    <input type="text" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" name="desc" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
    </div>
<table class="table" style="margin-top:30px">
  <thead>
    <tr>
      <th scope="col">SL NO</th>
      <th scope="col">NAME</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
    {% for i in task %}
  <tbody>
    <tr>
      <th scope="row">{{i.slno}}</th>
      <td>{{i.name}}</td>
      <td>{{i.desc}}</td>
      <td>
          <div>
            <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>

            <a class="btn btn-primary" href="{% url 'update' i.id %}">Update</a>
          </div>
      </td>



    </tr>

  </tbody>
    {% endfor %}
</table>
</div>





</body>
</html>
